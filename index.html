<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple to-do list application for managing tasks">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="to-do list, tasks, task manager, simple app, productivity">
    <meta name="author" content="Tobless-scripts">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="style.css">
    <title>To-Do list app</title>
</head>
<body>
    <div id="taskHolder">
        <h1 id="title">To-Do List app</h1>
        <input type="text" name="taskValue" id="task" placeholder="Enter a new task">
        <button type="button" onclick="addTask()">Add Task</button>
        <h4 id="container"></h4>
    </div>
</body>
<script src="script.js"></script>
</html>
